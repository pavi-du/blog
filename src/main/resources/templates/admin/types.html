<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航-->
<nav class="attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui secondary menu">
            <h2 class="ui teal header item">管理博客</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types/1/5}" class="active teal  m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags/1/5}" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide"><i class="paper plane icon"></i>去首页</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">
                        <p th:text="${session.user.nickName}"></p>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}"  class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/save}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types/1/5}" class="teal active item">列表</a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p>恭喜，操作成功！</p>
        </div>
        <table class="ui compact teal table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,status: ${typePageInfo.list}">
                <td th:text="${status.index}">1</td>
                <td th:text="${type.typeName}">刻意练习清单</td>
                <td>
                    <a href="#" th:href="@{/admin/types/editType/{typeId}(typeId=${type.id})}"
                       class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/type/delete/{typeId}(typeId=${type.id})}"
                       class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui mini pagination menu">
                        <button id="preBtn" iHref=""
                                th:iHref="@{/admin/types/{pageNum}/5/(pageNum=${typePageInfo.pageNum}-1)}"
                                class="ui left attached button"
                                th:class="${typePageInfo.hasPreviousPage}?'ui left attached button':'ui left attached button disabled '">
                            上一页
                        </button>
                        <button id="nextBtn" iHref=""
                                th:iHref="@{/admin/types/{pageNum}/5/(pageNum=${typePageInfo.pageNum}+1)}"
                                class="right attached ui button"
                                th:class="${typePageInfo.hasNextPage}?'right attached ui button':'right attached ui button disabled'">
                            下一页
                        </button>
                    </div>
                    <a href="#" th:href="@{/admin/types/save}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<br>
<br>
<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " >最新博客</h4>
                <div class="ui inverted link list footerLatestBlog">

                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="mailto:dumingxuancn@foxmail.com" class="item m-text-thin">Email：dumingxuancn@foxmail.com</a>
                    <a href="tencent://message/?uin=1718905040&Site=&Menu=yes" class="item m-text-thin">QQ：1718905040</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会记录学习过程出现的问题，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2020 Matt Designed by Matt</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<script th:inline="javascript">

    $(function () {


        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        //消息提示关闭初始化
        $('.message .close')
            .on('click', function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
            });


        /*<![CDATA[*/
        var listLatestBlogUrl = [[@{/blogs/latest/3}]];
        var toBlogPage = [[@{/blog/}]];
        /*]]>*/

        $.ajax({
            type: "GET",
            url: listLatestBlogUrl,
            success: function(res){

                var a = '<a href="#" class="item m-text-thin"></a>';
                var blogList = res.data.newBlogList;
                var i = 0;
                for(i;i<res.data.newBlogList.length;i++){
                    $('.footerLatestBlog').append($(a).attr("href",toBlogPage+blogList[i].id)
                        .text(blogList[i].title));
                }
                initRecommendLatest(blogList);
            }
        });

        $("#nextBtn").click(function () {

            window.location.href = $(this).attr("iHref");
        })
        $("#preBtn").click(function () {

            window.location.href = $(this).attr("iHref");
        })


    })


</script>
</body>
</html>
